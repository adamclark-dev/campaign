# @file
# .travis.yml - Drupal 8 Travis CI Integration

language: php

php:
  - 5.5

mysql:
  database: drupal
  username: root
  encoding: utf8

before_install:
  # possibly optional
  - sudo apt-get update > /dev/null
  - composer self-update

  # Disable sendmail
  - echo sendmail_path=`which true` >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini

install:
  # add composer's global bin directory to the path
  # see: https://github.com/drush-ops/drush#install---composer
  - export PATH="$HOME/.composer/vendor/bin:$PATH"

  # Install Drush
  - composer global require drush/drush:dev-master
  - phpenv rehash

  - rm -fr sites/default/settings.php

  # Create MySQL Database
  - mysql -e 'create database drupal;'

  # Install drupal default profile
  - drush --verbose site-install cr --account-pass="admin" --db-url=mysql://root:@127.0.0.1/drupal --yes

  # Import config for our pseudo install
  #- drush --verbose config-import active --yes

  # TODO: Generate content

  # TODO: Phantomjs

  # Move into core directory for phpunits benefit
  - cd core
  - exit 0

